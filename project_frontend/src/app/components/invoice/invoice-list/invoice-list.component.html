<h2>Invoice List:</h2>
    <form [formGroup]="searchForm" (submit)="search()">
        <input type="date" class="form-control" placeholder="Search invoice by date..." name="search" formControlName="search">
        <button type="submit" class="btn btn-primary" [disabled]="searchForm.invalid">Search</button>
    </form>
    <table class="table table-striped" *ngIf="invoices.length > 0">
        <thead>
            <tr>
                <th scope="col">Id:</th>
                <th scope="col">Appointment Id:</th>
                <th scope="col">Amount Due:</th>
                <th scope="col">Invoice Date:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of invoices">
                <th scope="row">{{i.id}}</th>
                <td>{{i.appointmentId}}</td>
                <td>{{i.amountDue}}</td>
                <td>{{i.invoiceDate | date}}</td>
                <td>
                    <a [href]="i.url">
                        <button class="btn btn-info" >View</button>
                    </a>               
                </td>
            </tr>
        </tbody>
    </table>
    <h2 *ngIf="invoices.length <= 0">
        No invoices Found.
    </h2>
