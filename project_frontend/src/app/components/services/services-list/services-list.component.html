<h2>Services List:</h2>
<form [formGroup]="searchForm" (submit)="search()">
        <input type="text" class="form-control" placeholder="Search Services..." name="search" formControlName="search">
        <button type="submit" class="btn btn-primary" [disabled]="searchForm.invalid">Search</button>
</form>
<table class="table table-striped" *ngIf="services.length > 0">
    <thead>
        <tr>
            <th scope="col">Id:</th>
            <th scope="col">Name:</th>
            <th scope="col">Duration(mins):</th>
            <th scope="col">Price:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of services">
            <th scope="row">{{s.id}}</th>
            <td>{{s.name}}</td>
            <td>{{s.durationInMinutes}}</td>
            <td>{{s.price | currency}}</td>
            <td>
                <button class="btn btn-info" [routerLink]="['/edit-services', s.id]">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
<h2 *ngIf="services.length <= 0">
    No Services Found.
</h2>
<button class="btn btn-success" [routerLink]="['/add-services']">Add Service</button>
