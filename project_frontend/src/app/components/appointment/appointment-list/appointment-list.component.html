<h2>Appointment List:</h2>
    <form [formGroup]="searchForm" (submit)="search()">
        <input type="date" class="form-control" placeholder="Search appointment by date..." name="search" formControlName="search">
        <button type="submit" class="btn btn-primary" [disabled]="searchForm.invalid">Search</button>
    </form>
    <table class="table table-striped" *ngIf="appointments.length > 0">
        <thead>
            <tr>
                <th scope="col">Appointment Id:</th>
                <th scope="col">Appointment Start:</th>
                <th scope="col">Appointment End:</th>
                <th scope="col">Customer Id:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of appointments">
                <th scope="row">{{a.id}}</th>
                <td>{{a.appointmentStart | date:'medium'}}</td>
                <td>{{a.appointmentEnd | date:'medium'}}</td>
                <td>{{a.customerId}}</td>
                <td>
                    <button class="btn btn-info" [routerLink]="['/appointment-details', a.id]">Details</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="delete(a.id)">Delete</button>
                </td>
                <td>
                    <button class="btn btn-warning" (click)="generateInvoice(a.id)">Generate Invoice</button>
                </td>
            </tr>
        </tbody>
    </table>
    <h2 *ngIf="appointments.length <= 0">
        No appointments Found.
    </h2>
    <button class="btn btn-success" [routerLink]="['/add-appointment']">Add Appointment</button>
